    <script>

function Palindrome( str )
  {
    let j = str.length -1;
    for( let i = 0 ; i < j/2 ;i++)
    {
      let x = str[i] ;
      let y = str[j-i];
        if( x != y)
      {
        return false;
      }
    }
    return true;
     
  }
  function Word( str )
  {
    // variable that is true if string is palindrome
    let answer = Palindrome(str);
    if( answer == true )
    {
      console.log("It is a palindrome ");
    }
    else
    {
      console.log("It is not a palindrome");
    }
  }
  // test variable
  let test = "Javascript";
  Word(test);
    </script>
